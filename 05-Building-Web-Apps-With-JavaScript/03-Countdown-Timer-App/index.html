<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">Countdown Timer App</span>
        </div>
      </nav>
    </header>
    <main>
      <section class="">
        <div class="container countdown-container">
          <div class="row">
            <div class="col"><h1>Coming soon</h1></div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="box">
                <p id="days" class="">0</p>
                <span>days</span>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="box">
                <p id="hours" class="">0</p>
                <span>hours</span>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="box">
                <p id="minutes" class="">0</p>
                <span>minutes</span>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="box">
                <p id="seconds" class="">0</p>
                <span>seconds</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="">
                <p>Subscribe to get notified.</p>
                <div class="form-floating">
                  <input
                    id="email"
                    class="form-control"
                    type="text"
                    name="email"
                    placeholder="Enter your email"
                  />
                  <label class="" for="email">Enter your email</label>
                </div>
                <div class="mt-2">
                  <button class="btn btn-lg">Subscribe</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js" async defer></script>
  </body>
</html>
