<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Display Data App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">App To Display Data</span>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-sm-3">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Alert Box When Button Is Clicked!</h5>
                  <button id="btnForAlertMessage" class="btn btn-primary">
                    Click for alert box!
                  </button>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Last Updated: 2024-01-04</small>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Display Hello World.</h5>
                  <button id="btnToDisplayText" class="btn btn-success">
                    Click to display hello world!
                  </button>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Last Updated: 2024-01-04</small>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Display Current Date And Time</h5>
                  <button id="btnToDisplayDateAndTime" class="btn btn-info">
                    Get Current Date And Time
                  </button>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Last Updated: 2024-01-04</small>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card h-100">
                <div id="randomNumberCard" class="card-body">
                  <h5 class="card-title">Display Random Number</h5>
                  <button id="btnToDisplayRandomNumber" class="btn btn-warning">
                    Get Random Number
                  </button>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Last Updated: 2024-01-04</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js" async defer></script>
  </body>
</html>
