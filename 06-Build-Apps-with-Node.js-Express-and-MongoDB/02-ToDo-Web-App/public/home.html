<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do App with MongoDB</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">Build To Do App with MongoDB</span>
        </div>
      </nav>
    </header>
    <main>
      <section class="">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 border">
              <div class="input-group">
                <input
                  id="newTaskInput"
                  class="form-control"
                  type="text"
                  placeholder="New Task"
                />
                <button
                  id="addItemButton"
                  class="btn btn-success"
                  type="button"
                >
                  Add Item
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <span
                id="newTaskErrorElement"
                class="display-error-message"
              ></span>
            </div>
          </div>
          <div id="displayTasksRow" class="row border border-primary p-5">
            <div
              id="displayTasksCol"
              class="col-sm-12 border border-secondary p-4"
            ></div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js" async defer></script>
  </body>
</html>
