<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Modal Popups Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">ToDo App Header</span>
        </div>
      </nav>
    </header>
    <main>
      <section class="border">
        <div class="container">
          <div class="row">
            <div class=""><h4>ToDo App</h4></div>
          </div>
          <div class="row">
            <div class="">
              <button
                type="button"
                id=""
                class="btn btn-outline-info"
                data-bs-toggle="modal"
                data-bs-target="#modalFormToAddTasks"
              >
                Add Task
              </button>
              <!--Modal-->
              <form
                id="modalFormToAddTasks"
                class="modal"
                tabindex="-1"
                aria-hidden="true"
                aria-labelledby="modalLabel"
                action=""
              >
                <div
                  class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                >
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 id="modalLabel" class="modal-title">Add New Task</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="modal-body-row">
                        <label class="form-label" for="modalTitleInput"
                          >Task Title</label
                        ><input
                          id="modalTitleInput"
                          class="form-control"
                          type="text"
                        />
                        <span
                          id="titleErrorElement"
                          class="error-message"
                        ></span>
                      </div>
                      <div class="modal-body-row">
                        <label for="modalDueDateInput" class="form-label"
                          >Due Date</label
                        >
                        <input
                          id="modalDueDateInput"
                          class="form-control"
                          type="date"
                        />
                        <span
                          id="dueDateErrorElement"
                          class="error-message"
                        ></span>
                      </div>
                      <div class="modal-body-row">
                        <label for="modalDescriptionInput" class="form-label"
                          >Description</label
                        >
                        <textarea
                          id="modalDescriptionInput"
                          class="form-control"
                          rows="3"
                        ></textarea>
                        <span
                          id="descriptionErrorElement"
                          class="error-message"
                        ></span>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        id="modalCloseButton"
                        class="btn btn-outline-danger"
                        type="button"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        id="modalSubmitButton"
                        class="btn btn-outline-success"
                        type="submit"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row tasks-container"></div>
        </div>
      </section>
    </main>
    <script src="script-v2.js" async defer></script>
  </body>
</html>
