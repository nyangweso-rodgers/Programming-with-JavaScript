<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">To Do App</span>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div><h1>To Do App</h1></div>
          </div>
          <div class="row">
            <div class="border p-3">
              <button
                id="test"
                type="button"
                class="btn btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#modalToAddTask"
              >
                Click To Add A New Task
              </button>
              <!-- Modal -->
              <div
                id="modalToAddTask"
                class="modal"
                tabindex="-1"
                aria-hidden="true"
                aria-labelledby="modalLabel"
              >
                <div
                  class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                >
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 id="modalLabel" class="modal-title">Add New Task</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form action="">
                        <div class="form-row">
                          <label class="form-label" for="taskTitle"
                            >Task Title</label
                          ><input
                            id="taskTitle"
                            class="form-control"
                            type="text"
                          />
                        </div>
                        <div class="form-row">
                          <label for="dueDate" class="form-label"
                            >Due Date</label
                          >
                          <input
                            id="dueDate"
                            class="form-control"
                            type="date"
                          />
                        </div>
                        <div class="form-row">
                          <label for="description" class="form-label"
                            >Description</label
                          >
                          <textarea
                            id="description"
                            class="form-control"
                            rows="3"
                          ></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-outline-danger"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button id="addTaskBtn" type="button" class="btn btn-outline-success">
                        Add Task
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row box border p-2">
            <div class=""><h2>List My Tasks</h2></div>
          </div>
          <div id="displayTasksRow" class="row box border border-danger p-5"></div>
        </div>
      </section>
    </main>
    <script src="script-v2.js" async defer></script>
  </body>
</html>
