<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>OpenWeatherMap Api</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">My Weather App</span>
        </div>
      </nav>
    </header>
    <section class="border border-primary p-5">
      <div class="container border border-secondary p-4">
        <div class="row">
          <div class="col">
            <h2>Current weather in Nairobi</h2>
            <div id="nairobiCityElement" class=""></div>
          </div>
        </div>
      </div>
      <div class="container border border-secondary p-4">
        <div class="row border border-danger p-3 text-center">
          <h2>Click each button to get weather of each city!</h2>
          <div class="col-sm-4 border p-2">
            <button class="btn btn-lg btn-info">Nairobi</button>
          </div>
          <div class="col-sm-4 border p-2">
            <button class="btn btn-lg btn-info">Kampala</button>
          </div>
          <div class="col-sm-4 border p-2">
            <button class="btn btn-lg btn-info">London</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js" async defer></script>
  </body>
</html>
