<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">OpenWeatherMap API</span>
        </div>
      </nav>
    </header>
    <section class="border border-primary p-5">
      <div class="container border border-secondary p-4">
        <div class="row border border-danger p-3">
          <form id="contact-form">
            <div class="mb-3">
              <input
                class="form-control"
                type="text"
                name="name"
                placeholder="Name"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                name="message"
                placeholder="Message"
              ></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
          <div id="response-message"></div>
        </div>
      </div>
    </section>
    <script src="index.js" async defer></script>
  </body>
</html>
