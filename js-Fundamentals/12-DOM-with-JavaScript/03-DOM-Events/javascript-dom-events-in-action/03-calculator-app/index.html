<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Actor"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">Calculator App</span>
        </div>
      </nav>
    </header>
    <section class="border p-5">
      <div class="container border border-secondary">
        <div class="row border border-info">
          <div id="calculatorDisplay" class="col"></div>
        </div>
        <div class="row row-cols-4 border border-warning">
          <div class="col">
            <button id="" class="btn btn-primary" type="button">%</button>
          </div>
          <div class="col">
            <button id="" class="btn btn-primary" type="button">C</button>
          </div>
          <div class="col">
            <button id="" class="btn btn-primary" type="button"><=</button>
          </div>
          <div class="col">
            <button id="divideBtn" class="btn btn-primary" type="button">
              /
            </button>
          </div>
          <div class="col">
            <button id="btn7" class="btn btn-primary" type="button">7</button>
          </div>
          <div class="col">
            <button id="btn8" class="btn btn-primary">8</button>
          </div>
          <div class="col">
            <button id="btn9" class="btn btn-primary">9</button>
          </div>
          <div class="col">
            <button id="multiplyBtn" class="btn btn-primary">x</button>
          </div>
          <div class="col">
            <button id="btn4" class="btn btn-primary">4</button>
          </div>
          <div class="col">
            <button id="btn5" class="btn btn-primary">5</button>
          </div>
          <div class="col">
            <button id="btn6" class="btn btn-primary">6</button>
          </div>
          <div class="col">
            <button id="subtractBtn" class="btn btn-primary">-</button>
          </div>
          <div class="col">
            <button id="btn1" class="btn btn-primary">1</button>
          </div>
          <div class="col">
            <button id="btn2" class="btn btn-primary">2</button>
          </div>
          <div class="col">
            <button id="btn3" class="btn btn-primary">3</button>
          </div>
          <div class="col">
            <button id="addBtn" class="btn btn-primary">+</button>
          </div>
          <div class="col">
            <button id="negativeBtn" class="btn btn-primary">+/-</button>
          </div>
          <div class="col">
            <button id="btnZero" class="btn btn-primary">0</button>
          </div>
          <div class="col">
            <button id="decimalBtn" class="btn btn-primary">.</button>
          </div>
          <div class="col">
            <button id="equalityBtn" class="btn btn-primary">=</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js" async defer></script>
  </body>
</html>
